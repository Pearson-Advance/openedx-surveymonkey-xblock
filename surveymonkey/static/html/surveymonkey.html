{% load i18n %}
<div class="surveymonkey_block">
    <h2>{{ title }}</h2>
    <hr>{{ introductory_text|safe }}<hr>

    {% if completed_survey %}
        <p class="status-message">{% trans "Completed" %}</p>
    {% else %}
        <p class="status-message">{% trans "Uncompleted" %}</p>
    {% endif %}

    <p>
        {% if completed_survey %}
            <a class="button btn" href="{{completion_page}}" target="_blank">{{ text_link }}</a>
        {% else %}
            <a class="button btn" href="{{survey_link}}" target="_blank">{{ text_link }}</a>
        {% endif %}
    </p>
</div>
